<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de la Serpiente</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(-45deg, #43cea2, #185a9d, #ff6ec4, #4ade80);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      font-family: Arial, sans-serif;
      color: white;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    canvas {
      background: rgba(0,0,0,0.7);
      display: block;
      margin-bottom: 20px;
      border: 3px solid white;
      border-radius: 10px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      background: #ff6ec4;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: #ff4ab1;
    }

    footer {
      margin-top: 15px;
      font-size: 14px;
    }

    /* Controles t√°ctiles */
    .controls {
      display: grid;
      grid-template-columns: 80px 80px 80px;
      grid-template-rows: 80px 80px;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    .controls button {
      font-size: 20px;
      padding: 0;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #4ade80;
    }

    .controls button:active {
      background: #22c55e;
    }

    .up { grid-column: 2; grid-row: 1; }
    .left { grid-column: 1; grid-row: 2; }
    .right { grid-column: 3; grid-row: 2; }
    .down { grid-column: 2; grid-row: 2; }
  </style>
</head>
<body>

  <h1>üêç Juego de la Serpiente</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <button onclick="resetGame()">üîÑ Reset</button>

  <!-- Controles t√°ctiles -->
  <div class="controls">
    <button class="up" onclick="changeDirection('UP')">‚¨Ü</button>
    <button class="left" onclick="changeDirection('LEFT')">‚¨Ö</button>
    <button class="right" onclick="changeDirection('RIGHT')">‚û°</button>
    <button class="down" onclick="changeDirection('DOWN')">‚¨á</button>
  </div>

  <footer>
    ¬© Derechos reservados | P√°gina creada por Yisus
  </footer>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20;
    let snake = [{x: 9 * box, y: 10 * box}];
    let direction;
    let food = {
      x: Math.floor(Math.random()*19+1) * box,
      y: Math.floor(Math.random()*19+1) * box
    };

    document.addEventListener("keydown", event => {
      if (event.keyCode == 37 && direction != "RIGHT") direction = "LEFT";
      else if (event.keyCode == 38 && direction != "DOWN") direction = "UP";
      else if (event.keyCode == 39 && direction != "LEFT") direction = "RIGHT";
      else if (event.keyCode == 40 && direction != "UP") direction = "DOWN";
    });

    function changeDirection(dir) {
      if (dir == "LEFT" && direction != "RIGHT") direction = "LEFT";
      if (dir == "UP" && direction != "DOWN") direction = "UP";
      if (dir == "RIGHT" && direction != "LEFT") direction = "RIGHT";
      if (dir == "DOWN" && direction != "UP") direction = "DOWN";
    }

    function resetGame() {
      snake = [{x: 9 * box, y: 10 * box}];
      direction = null;
      food = {
        x: Math.floor(Math.random()*19+1) * box,
        y: Math.floor(Math.random()*19+1) * box
      };
    }

    function draw() {
      ctx.clearRect(0, 0, 400, 400);

      // Dibujar serpiente
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i == 0 ? "lime" : "white";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "black";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      // Dibujar comida
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      // Posici√≥n cabeza
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction == "LEFT") snakeX -= box;
      if (direction == "UP") snakeY -= box;
      if (direction == "RIGHT") snakeX += box;
      if (direction == "DOWN") snakeY += box;

      // Comer
      if (snakeX == food.x && snakeY == food.y) {
        food = {
          x: Math.floor(Math.random()*19+1) * box,
          y: Math.floor(Math.random()*19+1) * box
        };
      } else {
        snake.pop();
      }

      let newHead = {x: snakeX, y: snakeY};

      // Game over
      if (
        snakeX < 0 || snakeX >= 400 ||
        snakeY < 0 || snakeY >= 400 ||
        collision(newHead, snake)
      ) {
        resetGame();
        return;
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x == array[i].x && head.y == array[i].y) {
          return true;
        }
      }
      return false;
    }

    setInterval(draw, 100);
  </script>

</body>
</html>
