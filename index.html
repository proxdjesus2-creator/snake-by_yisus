<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Snake Game - by Yisus</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1a2a3a, #0d1a26);
      margin: 0;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #0b2d0b;
      border: 5px solid #2ecc71;
      border-radius: 15px;
      box-shadow: 0 0 20px #2ecc71;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #2ecc71;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #27ae60;
      transition: 0.2s;
    }
    button:hover {
      background: #27ae60;
    }
    footer {
      margin-top: 15px;
      font-size: 14px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <canvas id="game" width="500" height="500"></canvas>
  
  <!--  Bot贸n de Reset -->
  <button onclick="resetGame()">Reiniciar Juego</button>
  
  <footer>
    漏 Derechos reservados | P谩gina creada por Yisus
  </footer>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const box = 20;
    let snake, food, score, d, speed, game;

    function init() {
      snake = [{x: 9 * box, y: 10 * box}];
      food = randomFood();
      score = 0;
      d = undefined;
      speed = 120;
      if (game) clearInterval(game);
      game = setInterval(draw, speed);
    }

    document.addEventListener("keydown", direction);

    function direction(event) {
      if (event.key === "ArrowLeft" && d !== "RIGHT") d = "LEFT";
      else if (event.key === "ArrowUp" && d !== "DOWN") d = "UP";
      else if (event.key === "ArrowRight" && d !== "LEFT") d = "RIGHT";
      else if (event.key === "ArrowDown" && d !== "UP") d = "DOWN";
    }

    function randomFood() {
      return {
        x: Math.floor(Math.random() * 24) * box,
        y: Math.floor(Math.random() * 24) * box
      };
    }

    function drawSnakePart(x, y, isHead = false) {
      ctx.beginPath();
      ctx.arc(x + box / 2, y + box / 2, box / 2.2, 0, Math.PI * 2);
      ctx.fillStyle = isHead ? "#27ae60" : "#2ecc71";
      ctx.fill();
      ctx.strokeStyle = "#145a32";
      ctx.stroke();
      ctx.closePath();
    }

    function drawFood(x, y) {
      ctx.beginPath();
      ctx.arc(x + box / 2, y + box / 2, box / 2.3, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.closePath();
    }

    function draw() {
      ctx.fillStyle = "#0b2d0b";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Dibujar serpiente
      for (let i = 0; i < snake.length; i++) {
        drawSnakePart(snake[i].x, snake[i].y, i === 0);
      }

      // Dibujar comida
      drawFood(food.x, food.y);

      // Nueva cabeza
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (d === "LEFT") snakeX -= box;
      if (d === "UP") snakeY -= box;
      if (d === "RIGHT") snakeX += box;
      if (d === "DOWN") snakeY += box;

      // Comer comida
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        food = randomFood();
        if (speed > 60) {
          clearInterval(game);
          speed -= 3; // m谩s r谩pido
          game = setInterval(draw, speed);
        }
      } else {
        snake.pop();
      }

      const newHead = {x: snakeX, y: snakeY};

      // Colisi贸n
      if (
        snakeX < 0 ||
        snakeY < 0 ||
        snakeX >= canvas.width ||
        snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        ctx.fillStyle = "white";
        ctx.font = "40px Arial";
        ctx.fillText("Game Over!", 150, 250);
        return;
      }

      snake.unshift(newHead);

      // Puntuaci贸n
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 20);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    //  Funci贸n del bot贸n reset
    function resetGame() {
      init();
    }

    // Inicia el juego
    init();
  </script>
</body>
</html>
